<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../image/faticon.png" type="image/x-icon">
    <link rel="stylesheet" href="styleMap.css">
    <title>Mars Rover</title>
</head>

<body>
    <div id="container">
        <div id="sound"></div>
        <div class="buttons">
        <button><img id="btnTL" src="../image/TL.png" alt=""></button>
        <button><img id="btnA" src="../image/A.png" alt=""></button>
        <button><img id="btnB" src="../image/B.png" alt=""></button>
        <button><img id="btnTR" src="../image/TR.png" alt=""></button>
        </div>

        <img id="map" src="../image/map.png" alt="">
        <!-- <img class="flag" src="../image/flag.png" alt="" srcset="">-->
        <img id="rover" src="../image/Rover.png" alt="Rover">
        
    </div>
    <script src="./main.js"></script>
</body>

</html>
